/account:
    post:
        security:
        - Bearer: []
        tags:
        - Account
        operationId: createAccount
        description: Create an account. For now 'compnay'.
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: body
          name: json_data
          description: |
              Json Data of account to create
          schema:
              $ref: '#/definitions/AccountInfo'
        responses:
            200:
                description: Created account successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Created account successfully
                                account:
                                    type: object
                                    properties:
                                        type:
                                            type: string
                                            enum: [company]
                                            example: company
                                        name:
                                            type: string
                                            example: New Company
                                        incDate:
                                            type: string
                                            example: 2016/08/29
                                        website:
                                            type: string
                                            example: http://ishu.com
                                        currency:
                                            type: string
                                            example: USD
                                        country:
                                            type: string
                                            example: United State
                                        state:
                                            type: string
                                            example: New York
                                        funding:
                                            type: string
                                            enum: [Not Raised Any Money, Raised Via Notes Only, Seed Stage, Series A or Later]
                                            example: Not Raised Any Money
            400:
                description: Invalid input, object invalid

    put:
        security:
        - Bearer: []
        tags:
        - Account
        operationId: updateAccount
        description: Update an account information.
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: body
          name: json_data
          description: |
              Json Data of account to update
          schema:
              type: object
              required:
              - accountId
              properties:
                  accountId:
                      type: string
                      format: uuid
                      example: 5172e1e8-7c0e-47ee-9fe1-082c619de99f
                  type:
                      type: string
                      enum: [company]
                      example: company
                  name:
                      type: string
                      example: New Company
                  incDate:
                      type: string
                      example: 2016/08/29
                  website:
                      type: string
                      example: http://ishu.com
                  currency:
                      type: string
                      example: USD
                  country:
                      type: string
                      example: United State
                  state:
                      type: string
                      example: New York
                  funding:
                      type: string
                      example: Not Raised Any Money
        responses:
            200:
                description: Updated account successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Updated account successfully
                                uuid:
                                    type: string
                                    format: uuid
                                    example: 5a269bb3-a851-4d9c-bef3-d9177bd038c7
            400:
                description: Invalid input, object invalid

/account/{uuid}:
    get:
        security:
        - Bearer: []
        tags:
        - Account
        operationId: getAccount
        description: |
            Get the account information
        produces:
        - application/json
        parameters:
        - in: path
          name: uuid
          type: string
          format: uuid
          required: true
          description: Pass search uuid for an unique account
        responses:
            200:
                description: Get account information successfully
                schema:
                    $ref: '#/definitions/AccountInfo'
            400:
                description: Bad input parameter

    delete:
        security:
        - Bearer: []
        tags:
        - Account
        operationId: deleteAccount
        description: |
            Delete the account information
        produces:
        - application/json
        parameters:
        - in: path
          name: uuid
          type: string
          format: uuid
          required: true
          description: Pass delete uuid for an unique account
        responses:
            200:
                description: Delete account information successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
            400:
                description: Bad input parameter
definitions:
    SecurityInfo:
        type: object
        required:
        - type
        - name
        - authorized
        - liquidation
        - accountId
        properties:
            type:
                type: string
                enum: [warrant, preferred_stock, common_stock', option]
                example: preferred_stock
            name:
                type: string
                example: Security 1
            authorized:
                type: number
                example: 21
            liquidation:
                type: string
                example: liquidation 1
            accountId:
                type: string
                format: uuid
                example: 5172e1e8-7c0e-47ee-9fe1-082c619de99f
definitions:
    UserInfo:
        type: object
        required:
        - firstName
        - lastName
        - email
        - password
        properties:
            firstName:
                type: string
                example: FName
            lastName:
                type: string
                example: LName
            email:
                type: string
                format: email
                example: un@yopmail.com
            password:
                type: string
                example: Djfhe837$je
/captable/initialize:
    post:
        security:
        - Bearer: []
        tags:
        - CapTable
        operationId: initializeCapTable
        description: Initialize captable data from input.
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: body
          name: json_data
          description: |
              Json data of initial input information
          schema:
              type: object
              properties:
                  name:
                      type: string
                      example: Company Name
                  incDate:
                      type: string
                      example: 2018/08/01
                  website:
                      type: string
                      example: https://localhost:5000
                  currency:
                      type: string
                      example: EUR
                  country:
                      type: string
                      example: US
                  state:
                      type: string
                      example: STATE
                  funding:
                      type: string
                      enum:
                      - Not Raised Any Money
                      - Raised Via Notes Only
                      - Seed Stage
                      - Series A or Later
                      example: Not Raised Any Money
                  role:
                      type: string
                      enum:
                      - owner
                      - employee
                      - shareholder
                      example: owner
                  securities:
                      type: array
                      items:
                          type: object
                          properties:
                              type:
                                  type: string
                                  enum:
                                  - warrant
                                  - preferred_stock
                                  - common_stock
                                  - option
                                  example: warrant
                              name:
                                  type: string
                                  example: Security name 1
                              authorized:
                                  type: number
                                  example: 12343
                              liquidation:
                                  type: string
                                  example: Liquidation 1
                  shareholders:
                      type: array
                      items:
                          type: object
                          properties:
                              name:
                                  type: string
                                  example: Shareholder name 1
                              type:
                                  type: string
                                  enum:
                                  - individual
                                  - non-individual
                                  example: individual
                              invitedEmail:
                                  type: string
                                  format: email
                                  example: sh1@yopmail.com
                              address:
                                  type: string
                                  example: Address Loc 1
        responses:
            200:
                description: Created captable data successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Created captable data successfully
            400:
                description: Invalid input, object invalid
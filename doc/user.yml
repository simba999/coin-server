/signup:
    post:
        tags:
        - Authenticate
        operationId: signup
        description: Create a user
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: body
          name: json_data
          description: |
              Json Data of account to create
          schema:
              $ref: '#/definitions/UserInfo'
        responses:
            200:
                description: Created user successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Created user successfully
                                user:
                                    type: object
                                    required:
                                    - firstName
                                    - lastName
                                    - email
                                    - password
                                    properties:
                                        firstName:
                                            type: string
                                            example: FName
                                        lastName:
                                            type: string
                                            example: LName
                                        email:
                                            type: string
                                            format: email
                                            example: un@yopmail.com
                                        emailConfirmed:
                                            type: boolean
                                            example: false
            400:
                description: Invalid input, object invalid

/signin:
    post:
        tags:
        - Authenticate
        operationId: signin
        description: Authenticate a user
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: body
          name: json_data
          description: |
              Json Data of account to create
          schema:
              type: object
              required:
              - email
              - password
              properties:
                  email:
                      type: string
                      format: email
                      example: un@yopmail.com
                  password:
                      type: string
                      example: jfieh12393k
        responses:
            200:
                description: Authenticated user successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                type:
                                    type: string
                                    example: Bearer
                                expiresIn:
                                    type: number
                                    example: 86400
                                accessToken:
                                    type: string
                                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI5ZGQxMDEwOC05N2I1LTQ2ZGMtOTAyNC0xYjdkYWU4MTBhOWEiLCJpYXQiOjE1MzMwNDIyMTIsImV4cCI6MTUzMzEyODYxMn0.Y9LuZ4gpsCQLJ0WScBHQuciMlGzMn8qU6Umf_ZZGLYY
            400:
                description: Invalid input, object invalid

/user/password:
    put:
        security:
        - Bearer: []
        tags:
        - Authenticate
        operationId: changePassword
        description: Change password of authenticated user
        parameters:
        - in: body
          name: json_data
          description: |
              Json Data of password info to update
          schema:
              type: object
              required:
              - password
              - currentPassword
              properties:
                  password:
                      type: string
                      example: Dfieh@2393k
                  currentPassword:
                      type: string
                      example: Kugnb$352ft
        responses:
            200:
                description: Authenticated user successfully
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: success
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Changed password successfully
                                uuid:
                                    type: string
                                    format: uuid
                                    example: 9dd10108-97b5-46dc-9024-1b7dae810a9a
            401:
                description: 'Invalid input, object invalid'
                schema:
                    type: object
                    properties:
                        status:
                            type: string
                            example: fail
                        data:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Current password is incorrect